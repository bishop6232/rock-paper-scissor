<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="game.js"></script>
</head>
<style>
   button{
        border: none;
        border-radius: 40px;
    }
    img{
        border-radius: 40px;
    }
    #scissors{
        position: absolute;
        right: 0;
    }
    #paper{
        display:inline-block;
    }
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #rock{
        position: absolute;
        left: 0;
    }
    
</style>
<body>
     <p><strong > welcome to  Bishop's first game </strong></p>
    <p>select one of the buttons</p>
   
    <div class="container">
    <button id="rock"  onclick="rock()"><span ><img src="rock.png", width="210px" ></span></button> <br>
    <button id="paper" onclick="paper()"> <span><img src="paper.png", width="220px" ></span></button><br>
    <button id="scissors" onclick="scissors()"><span><img src="scissors.png", width="220px"></span></button>
</div>
</body>
</html>
